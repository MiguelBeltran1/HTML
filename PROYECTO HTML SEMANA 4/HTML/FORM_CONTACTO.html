<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO Y LISTAS</title>
    <link rel="stylesheet" href="../CSS/CONTACTO.css">
</head>
<body>
    <header>
        <img src="../img/incap.png" width="100" height="100" alt="incap">
        <h1>FORMULARIO Y LISTAS EN HTML</h1>
    </header>
<nav>
    <ul>
        <li type="disc">HOME</li>
        <li type="square">PRODUCTOS</li>
        <li type="circle">SERVICIOS</li>
        <li>CONTACTOS</li>
    </ul>
</nav>
<section>
    <form action="datos.php" method="post">
            <fieldset>
                <!-- seccio de ingreso de nombre -->
                <label for="">NOMBRE COMPLETO:</label>
                <input type="text" name="nombre" placeholder="&#9756; ingrese su nombre" required>
                <br><br>
                <!-- seccion ingreso email -->
                <label for="">E-MAIL:         </label>
                <input type="email" name="email" placeholder="&#9874; ingrese su E-MAIL" required>
                <br><br>
                <!-- seccion ingreso contraseña -->
                <label for="">CONTRASEÑA:</label>
                <input type="password" name="contraseña" placeholder="&#9745;ingrese su contraseña" required>
                <br><br>
                <hr>
                <!-- seccion hobbies -->
                <label for="">SELECCIONA TUS HOBBIES:
                </label>
                <input type="checkbox" name="cine">CINE <br>
                <input type="checkbox" name="lectura">LECTURA <br>
                <input type="checkbox" name="deporte">DEPORTE <br>
                <br><br>
                <!-- Estado Civil -->
                <label for="">ESTADO CIVIL:</label>
                    <input type="radio" name="estcivil" value="casado">Casado(a) <br>
                    <input type="radio" name="estcivil" value="soltero">Soltero (a) <br>
                    <input type="radio" name="estcivil" value="viudo">Viudo (a) <br>
                    <br><br>
                    <!-- seleccionar opcion lista -->
                    <label for="">PROGRAMAS TECNICOS</label> 
                    <select name="select">
                        <option value="">Seleccione programa...</option>
                        <option value="">Sistemas</option>
                        <option value="">diseño grafico</option>
                        <option value="">Contabilidad</option>
                    </select>
                    <br><br>
                    <label for="">TU COMENTARIO</label>
                        <textarea name="mensaje" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <!-- seccion de botones formulario submit: enviar datos cancel: borrar datos ingresados -->
            <button type="submit">ENVIAR</button>
            <button type="reset">CANCELAR</button>
            <br><br>
    </form>
</section>
<!-- seccion de pie de pagina -->
<footer>
    <p>Derehos reservados &copy;2023&#64;MIGUEL BELTRAN</p>
</footer>
</body>
</html>
